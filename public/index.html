<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Favicon - Generic -->
    <link rel="icon" href="<%= BASE_URL %>favicon-32_x_32.png" sizes="32x32" />
    <link rel="icon" href="<%= BASE_URL %>favicon-57_x_57.png" sizes="57x57" />
    <link rel="icon" href="<%= BASE_URL %>favicon-76_x_76.png" sizes="76x76" />
    <link rel="icon" href="<%= BASE_URL %>favicon-96_x_96.png" sizes="96x96" />
    <link
      rel="icon"
      href="<%= BASE_URL %>favicon-128_x_128.png"
      sizes="128x128"
    />
    <link
      rel="icon"
      href="<%= BASE_URL %>favicon-192_x_192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      href="<%= BASE_URL %>favicon-228_x_228.png"
      sizes="228x228"
    />
    <!-- Favicon - Android -->
    <link
      rel="shortcut icon"
      href="<%= BASE_URL %>favicon-196_x_196.png"
      sizes="196x196"
    />
    <!-- Favicon - iOS -->
    <link
      rel="apple-touch-icon"
      href="<%= BASE_URL %>favicon-120_x_120.png"
      sizes="120x120"
    />
    <link
      rel="apple-touch-icon"
      href="<%= BASE_URL %>favicon-152_x_152.png"
      sizes="152x152"
    />
    <link
      rel="apple-touch-icon"
      href="<%= BASE_URL %>favicon-180_x_180.png"
      sizes="180x180"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <title>Nexus</title>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
